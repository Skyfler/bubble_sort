<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wraper">
		<div data-component="page">
			<div data-component="customArrayInput">
				<label for="array_input">Введите массив чисел через пробел:</label>
				<input type="text" id="array_input" data-component="array_input">
				<button data-component="readArray">Перейти к сортировке</button>
			</div>
			<div data-component="sortContainer">
				<button data-component="nexstStep">Дальше</button>
				<button data-component="reset">Сброс</button>
				<label for="autosorting">Автоматическая сортировка:</label>
				<input type="checkbox" id="autosorting" data-component="autosorting">
			</div>
		</div>
	</div>
	<script src="js/bubble_sort.js"></script>
</body
</html>
